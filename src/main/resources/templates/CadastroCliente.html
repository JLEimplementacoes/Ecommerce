	<div class="container">

		<div class="row">

			<div class="col-md-3">
				<p class="lead">Bello Joy</p>
				<div class="list-group">
					<a href="#" class="list-group-item active">Brinquedos</a> <a
						href="#" class="list-group-item barra-lateral">Fitness</a> <a
						href="#" class="list-group-item barra-lateral">Diversos</a>
				</div>
			</div>

			<div class="col-md-9">
				<div class="panel panel-default">
					<form class="form" method="POST" action="/cliente">
						<div>
							<label class="cadastro_label nomes">Cadastro novo usuario</label>
						</div>
						<div>
							<label class="mensagem_label nomes">Para fazer parte da
								Bello Joy preencha os dados abaixo</label>
						</div>
						<div class="form-group col-md-6 col-sm-6 col-lg-6">
							<div class="form-group div-nome">
								<label for="inputNome" class="nomes">Nome Completo</label> <input
									type="text" class="form-control" id="nome" name="nome" />
							</div>
							<div class="form-group ">
								<label for="inputCpf" class="nomes">CPF</label> <input
									type="text" class="form-control" id="cpf" name="cpf" />
							</div>
							<div class="form-group ">
								<label for="inputCpf" class="nomes">Data de Nascimento</label> <input
									type="date" class="form-control" id="data_nascimento"
									name="data_nascimento" />
							</div>
							<div class="form-group ">
								<label for="inputTelefone" class="nomes">Telefone</label> <input
									type="text" class="form-control" id="telefone" name="telefone" />
							</div>
							<div class="form-group ">
								<label for="inputCelular" class="nomes">Celular</label> <input
									type="text" class="form-control" id="celular" name="celular" />>

							</div>
							<div class="form-group ">
								<label for="inputCep" class="nomes">Cep</label> <input
									type="text" class="form-control" id="Cep" name="cep" />
							</div>
							<div class="form-group ">
								<label for="inputEndereco" class="nomes">Endereço</label> <input
									type="text" class="form-control" id="endereco" name="endereco" />
							</div>
							<div class="form-group ">
								<label for="inputCidade" class="nomes">Cidade</label> <input
									type="text" class="form-control" id="cidade" name="cidade" />
							</div>

							<div class="form-group ">
								<label for="inputEstado" class="nomes">Estado</label> <select
									class="form-control" name="estado">
									<option th:each="estados : ${nomeEstados}"
										th:value="${estados}" th:text="${estados.descricao}"></option>
								</select>
							</div>
							<div class="form-group ">
								<label for="inputBairro" class="nomes">Bairro</label> <input
									type="text" class="form-control" id="bairro" name="bairro" />
							</div>
							<div class="form-group ">
								<label for="inputEmail" class="nomes">Endereço de E-mail</label>
								<input type="email" class="form-control" id="email" name="email" />
							</div>
							<div class="form-group ">
								<label for="inputSenha" class="nomes">Senha</label> <input
									type="password" class="form-control" id="Senha" name="senha" />
							</div>
							<div class="form-group ">
								<label for="inputConfirmaSenha" class="nomes">Confirme a
									senha</label> <input type="password" class="form-control"
									id="ConfirmaSenha" />
							</div>
							<div class="checkbox">
								<label> <input type="checkbox" name="emailPromocao"
									value="true" /> Marque para receber em seu email novidades e
									promoções
								</label>
							</div>
							<div class="checkbox">
								<label> <input type="checkbox" /> Concordo com o uso
									dos meus dados para compra e experiência no site conforme a
									Política de Privacidade
								</label>
							</div>
							<button type="submit" class="btn btn-success">Confirmar</button>
							<button type="submit" class="btn btn-warning">Cancelar</button>
						</div>

						<!--<form class="register-form" method="POST" action="/cliente">-->

					</form>

				</div>
			</div>

		</div>
	</div>
