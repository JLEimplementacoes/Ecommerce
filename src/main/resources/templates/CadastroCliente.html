<!DOCTYPE html >

<html xmlns="http://www.thymeleaf.org">
<head>
<title>Cadastro novo usuario</title>
<meta name="description" content="Insira os dados abaixo" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="/../../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/../../css/style.css" />
<style type="text/css">
body, html {
	background-color: #34515E;
	font-family: 'Open Sans Condensed', sans-serif;
	font-size: 14px;
}

.register-form label {
	color: aliceblue;
}
</style>
</head>

<body>
	<h4>Cadastro novo usuario</h4>
	<h5>Para fazer parte da **** preencha os dados abaixo</h5>
	<br />

	<form action="Script_do_Formulario.php" method="post"></form>

	<!-- DADOS PESSOAIS-->
	<div class="container-fluid">
		<form class="register-form" method="POST" action="/cliente">
			<div class="alert alert-sucess"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">Cliente cadastrado com sucesso!</span>
			</div>

			<div class="primeiro col-md-6 col-sm-6 col-lg-6">
				<div class="form-group ">
					<label for="exampleInputEmail1">Nome Completo</label> <input
						type="text" class="form-control" id="exampleInputEmail1"
						placeholder="Nome e Sobrenome" name="nome" />
				</div>
				<div class="form-group ">
					<label for="exampleInputEmail1">Endereço</label> <input type="text"
						class="form-control" id="exampleInputEmail1"
						placeholder="Endereço" name="endereco" />
				</div>
				<div class="form-group col-md-6 col-sm-6 col-lg-6">
					<label for="exampleInputEmail1">Bairro</label> <input type="text"
						class="form-control" id="Bairro" placeholder="Bairro"
						name="bairro" />
				</div>
				<div class="form-group col-md-6 col-sm-6 col-lg-6">
					<label for="exampleInputEmail1">Cep</label> <input type="text"
						class="form-control" id="Cep" placeholder="Cep"
						name="cep" />
				</div>
				<div class="form-group ">
					<label for="exampleInputEmail1">Endereço de E-mail</label> <input
						type="email" class="form-control" id="Email"
						placeholder="Email" name="email" />
				</div>
				<div class="form-group ">
					<label for="exampleInputPassword1">Senha</label> <input
						type="password" class="form-control" id="Senha"
						placeholder="senha" name="senha" />
				</div>
				<div class="form-group ">
					<label for="exampleInputPassword2">Confirme a senha</label> <input
						type="password" class="form-control" id="ConfirmaSenha"
						placeholder="senha" />
				</div>
				<div class="checkbox">
					<label> 
						<input type="checkbox" name="emailPromocao" value="true" /> Marque para receber em
						seu email novidades e promoções
					</label>
				</div>
				<div class="checkbox">
					<label> <input type="checkbox" /> Concordo com o uso dos
						meus dados para compra e experiência no site conforme a Política
						de Privacidade
					</label>
				</div>
				<button type="submit" class="btn btn-success">Confirmar</button>
				<button type="submit" class="btn btn-warning">Cancelar</button>
			</div>


			<div class="segundo col-md-6 col-sm-6 col-lg-6">
				<div class="form-group  col-md-6 col-sm-6 col-lg-6">
					<label for="dataNascimento">Data de Nascimento</label> <input
						type="text" class="form-control" id="dataNascimento"
						placeholder="XX/XX/XXXX" name="dataNascimento" />
				</div>
				<div class="form-group col-md-6 col-sm-6 col-lg-6 ">
					<label for="cpf">CPF</label> <input type="text"
						class="form-control" id="cpf" placeholder="CPF" name="cpf" />
				</div>
				<div class="form-group col-md-6 col-sm-6 col-lg-6 ">
					<label for="numero">Numero</label> <input type="text"
						class="form-control" id="numero" placeholder="Numero"
						name="numero" />
				</div>
				<div class="form-group  col-md-6 col-sm-6 col-lg-6">
					<label for="complemento">Complemento</label> <input type="text"
						class="form-control" id="complemento" placeholder="Complemento"
						name="complemento" />
				</div>
				<div class="form-group col-md-6 col-sm-6 col-lg-6">
					<label for="cidade">Cidade</label> <input type="text"
						class="form-control" id="cidade" placeholder="Cidade"
						name="cidade" />
				</div>
				<div class="form-group col-md-6 col-sm-6 col-lg-6">
					<label for="estados">Estado</label>
					<div>
						<select class="form-control" name="estado">
							<option th:each="estados : ${nomeEstados}" th:value="${estados}"
								th:text="${estados.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group  col-md-6 col-sm-6 col-lg-6">
					<label for="status">Status</label>
					<div>
						<select class="form-control" name="statusCliente">
							<option th:each="status : ${todosStatus}" th:value="${status}"
								th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>

			</div>

		</form>

	</div>
</body>
</html>
