<head>

    <!-- Bootstrap Core CSS -->
    <link href="/../../static/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="/../../static/css/shop-item.css" rel="stylesheet"/>
    <style type="text/css">
body, html {
    padding-top: 10px;
    font-family: 'Open Sans Condensed', sans-serif;
    font-size: 14px;
}

.borda {
    border: 2px solid #9e0808;
    padding-top: 3%;
}
</style>

<body>
    <div class="container ">
         <div class="container borda col-md-6 col-sm-6 col-lg-6">
            <div class="form-group ">
                <label for="labelNome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome"/>
            </div>
            <div class="form-group ">
                <label for="labelEmail">Email</label>
                <input type="text" class="form-control" id="email" name="email"/>
            </div>
            <div class="form-group ">
                <label for="labelTelefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone"/>
            </div>
            <div class="form-group ">
                <label for="labelAssunto">Assunto</label>
                <select class="form-control"  >
					<option value="criticas">Críticas</option>

					<option selected="duvidas" value="duvidas">Dúvidas</option>

					<option value="elogios">Elogios</option>
					<option value="sugestoes">Sugestões</option>
				</select>
            </div>
            <div class="form-group">
                <label for="labelMensagem">Mensagem</label>
                <textarea class="form-control" rows="6" id="mensagem"></textarea>
            </div>
            <button type="button" class="btn btn-success">Enviar</button>

        <hr/>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Bello Joy 2017</p>
                </div>
            </div>

    </div>
