				</div>
				<!-- /.col-lg-12 -->

			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Tabela de Categorias</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%"
								class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th class="text-center col-md-2">Código</th>
										<th class="text-center col-md-2">Categoria</th>
										<th class="text-center col-md-2">Data Cadastro</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="categoria : ${categorias}">
										<td class="text-center" th:text="${categoria.codigo}"></td>
										<td class="text-center" th:text="${categoria.nomeCategoria}"></td>
										<td class="text-center" th:text="${categoria.dataCadastro}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->

			</div>

					<form class="register-form" method="POST" action="/categoria">
						<div class="col-xs-9">
							
							<div class="form-group">
								<label for="banner_label">Categoria</label> <input type="text"
									class="form-control" id="categoria" name="nomeCategoria" />
							</div>
							
							<div class="col-xs-12 buttons"></div>
							<button type="submit" class="btn btn-success">Salvar</button>
							<button type="submit" class="btn btn-warning">Cancelar</button>
							
						</div>
